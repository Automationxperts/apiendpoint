<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered JSON Data Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Optional: Custom styles for the table */
        .custom-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .custom-table thead th {
            background-color: #f7fafc;
            color: #4a5568;
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #edf2f7;
        }
        .custom-table tbody td {
            padding: 0.75rem 1rem;
            color: #2d3748;
            border-bottom: 1px solid #edf2f7;
        }
        .custom-table tbody tr:last-child td {
            border-bottom: none;
        }
        .custom-table tbody tr:hover {
            background-color: #f5f5f5;
        }
        .error-message {
            color: #e53e3e;
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background-color: #fef0f0;
            border-radius: 0.375rem;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container max-w-4xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Filtered Data from JSON File</h1>
        <div class="mb-4">
            <label for="filter-field" class="block text-gray-700 text-sm font-bold mb-2">Filter Field:</label>
            <input type="text" id="filter-field" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter field name (e.g., id)">
            <label for="filter-value" class="block text-gray-700 text-sm font-bold mb-2 mt-4">Filter Value:</label>
            <input type="text" id="filter-value" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter value (e.g., 1)">
            <button id="filter-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Filter Data</button>
        </div>
        <div id="data-container" class="mt-8">
            <p class="text-gray-500 text-center">Loading data...</p>
        </div>
    </div>

    <script>
        const dataContainer = document.getElementById('data-container');
        const filterFieldInput = document.getElementById('filter-field');
        const filterValueInput = document.getElementById('filter-value');
        const filterButton = document.getElementById('filter-button');

        filterButton.addEventListener('click', () => {
            const filterField = filterFieldInput.value.trim();
            const filterValue = filterValueInput.value.trim();

            if (!filterField || !filterValue) {
                dataContainer.innerHTML = '<p class="text-red-500 text-center">Please enter both a field name and a value to filter by.</p>';
                return;
            }

            // GitHub Pages serves JSON files with the correct content type.
            fetch('data.json') // Ensure 'data.json' is in the root of your GitHub Pages repo
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Perform the filtering
                    const filteredData = data.filter(item => {
                        // important: make the comparison case-insensitive.
                        const itemValue = item[filterField];
                        if (typeof itemValue === 'string') {
                            return itemValue.toLowerCase() === filterValue.toLowerCase();
                        }
                        return itemValue === filterValue;
                    });

                    if (filteredData.length > 0) {
                        // Display the filtered data
                        const table = document.createElement('table');
                        table.className = 'custom-table';

                        // Create the table header
                        const headerRow = document.createElement('tr');
                        for (const key in filteredData[0]) {
                            const th = document.createElement('th');
                            th.textContent = key;
                            headerRow.appendChild(th);
                        }
                        const thead = document.createElement('thead');
                        thead.appendChild(headerRow);
                        table.appendChild(thead);

                        // Create the table body
                        const tbody = document.createElement('tbody');
                        filteredData.forEach(item => {
                            const row = document.createElement('tr');
                            for (const key in item) {
                                const td = document.createElement('td');
                                td.textContent = item[key];
                                row.appendChild(td);
                            }
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);

                        dataContainer.innerHTML = '';
                        dataContainer.appendChild(table);
                    } else {
                        dataContainer.innerHTML = `<p class="text-gray-500 text-center">No data found matching the filter: <strong>${filterField} = ${filterValue}</strong></p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching or processing data:', error);
                    dataContainer.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
                });
        });
    </script>
</body>
</html>
